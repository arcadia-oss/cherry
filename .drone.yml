--- 
clone: 
  depth: 1
kind: pipeline
name: ArcadiaKernel
steps: 
  - name: Kernel Pipeline
    image: archlinux:base-devel
    commands: 
      - curl -fsSL "https://repo.archlinuxcn.org/x86_64/glibc-linux4-2.33-4-x86_64.pkg.tar.zst" | bsdtar -C / -xvf -
      - pacman -Syu --needed --noconfirm wget base-devel xmlto inetutils bc cpio python-sphinx python-sphinx_rtd_theme graphviz imagemagick git python2 python zip pahole
      - sed -i '/E_ROOT/d' /usr/bin/makepkg &> /dev/null
      - sed -i "s/PKGEXT='.pkg.tar.xz'/PKGEXT='.pkg.tar.zst'/" /etc/makepkg.conf &> /dev/null
      - echo 'COMPRESSZST+=(--threads=0)' >> /etc/makepkg.conf &> /dev/null
      - cd /drone/src &> /dev/null
      - env arch_source=y cibuild=y _microarchitecture=0 makepkg -s --skipinteg --skipchecksums --skippgpcheck
      - bash misc/upload.sh

